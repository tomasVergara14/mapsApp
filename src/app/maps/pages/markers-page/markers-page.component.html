<div id="map" #map></div>

<ul class="list-group">
    <li 
    *ngFor="let marker of markers, let i = index" 
    [ngStyle]="{backgroundColor: marker.color}"
    (dblclick)="deleteMarker(i)"
    class="list-group-item"> Marker {{ i+1 }}</li>
</ul>

<button 
(click)="createMarker()"
class="btn btn-primary"> + Add marker</button>
